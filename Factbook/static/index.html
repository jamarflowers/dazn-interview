<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>CIA Factbook</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
<!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    <!-- Custom styles for this template -->
    </head>
    <body style="background-color:black; color:white;">
        <div id="Banner">CIA FACTBOOK</div>
        <div id="banner2">
            <div class="ban2">
                <img class="amerflag" src="https://media.giphy.com/media/12C01e5YMVbTuE/giphy.gif"></img>
            </div>
            <div id="russflag" class="ban2">
                <img class="flaggif" src="https://media.giphy.com/media/B1aMDH30CpywFB3yv1/giphy.gif"></img>
            </div>
        </div>
        <div id="content">
            <div id="US" class="slot">
                <!--country-->
                <div id="us-name" class=" title"></div>
                <div id="us-mapname" class="entry "></div>
                <div id="us-capital" class="entry"></div>
                <div id="us-government" class="entry"></div>
                <div id="us-location" class="entry"></div>
                <div id="us-hist" class="entry"></div>
                <div id="us-comparative" class="entry"></div>
                <div id="us-natural" class="entry"></div>
                <!--demographic profile-->
                <div id="us-language" class="entry"></div>
                <div id="us-age" class="entry"></div>
                <div id="us-birth" class="entry"></div>
                <div id="us-death" class="entry"></div>
                <div id="us-ethnicity" class="entry"></div>
                
            </div>
            <div id="RU" class="slot">
                                <!--country-->
                <div id="ru-name" class=" title" ></div>
                <div id="ru-mapname" class="entry" ></div>
                <div id="ru-capital" class="entry" ></div>
                <div id="ru-government" class="entry" ></div>
                <div id="ru-location" class="entry" ></div>
                <div id="ru-hist" class="entry" ></div>
                <div id="ru-comparative" class="entry"></div>
                <div id="ru-natural" class="entry"></div>
                <!--demographic profile-->
                <div id="ru-language" class="entry"></div>
                <div id="ru-age" class="entry"></div>
                <div id="ru-birth" class="entry"></div>
                <div id="ru-death" class="entry"></div>
                <div id="ru-ethnicity" class="entry"></div>
                
        </div>
        <script type="text/javascript" src="js/data.js"></script>
    </body>
</html>
